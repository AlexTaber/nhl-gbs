<div class="row">
  <div class="col-md-12">
    <app-report-filters></app-report-filters>
  </div>

  <div class="col-md-12">
    <app-report-totals
      [appearances]="appearances$ | async"
    ></app-report-totals>
  </div>

  <ng-container
    *ngIf="(appearances$ | async)?.length > 0; else NoMatchTemplate"
  >
    <div class="col-md-6">
      <app-form-splits
        [appearances]="appearances$ | async"
      ></app-form-splits>
    </div>

    <div class="col-md-6">
      <app-game-projection
        [appearances]="appearances$ | async"
      ></app-game-projection>
    </div>
  </ng-container>
</div>

<ng-template #NoMatchTemplate>
  <p>No Matches!</p>
</ng-template>
