<div
  *ngIf="!(fetching$ | async); else LoadingTemplate"
  class="container"
>
  <div class="row">
    <div
      class="col-md-12"
    >
      <app-section>
        <app-section-header>
          Results
        </app-section-header>

        <app-section-content>
          <app-report-filters></app-report-filters>
        </app-section-content>

        <ng-container
          *ngIf="(appearances$ | async)?.length > 0; else NoMatchTemplate"
        >
          <app-section-content>
            <div class="row">
              <div class="col-md-12">
                <app-report-totals
                  [appearances]="appearances$ | async"
                ></app-report-totals>
              </div>
            </div>
          </app-section-content>
      
          <app-section-content>
            <div class="row">
              <div class="col-md-6">
                <app-form-splits
                  [appearances]="appearances$ | async"
                ></app-form-splits>
              </div>

              <div class="col-md-6">
                <app-game-projection
                  [appearances]="appearances$ | async"
                ></app-game-projection>
              </div>
            </div>
          </app-section-content>
        </ng-container>
      </app-section>
    </div>
  </div>
</div>

<ng-template #NoMatchTemplate>
  <app-section-content>
    <p>No Data For This Filter</p>
  </app-section-content>
</ng-template>

<ng-template #LoadingTemplate>
  <app-report-loading></app-report-loading>
</ng-template>
