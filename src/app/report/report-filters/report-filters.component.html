<form>
  <mat-form-field>
    <mat-label>Year</mat-label>
    <mat-select
      [value]="selectedYear$ | async"
      (selectionChange)="onYearSelect($event)"
    >
      <mat-option *ngFor="let option of yearOptions$ | async" [value]="option.name">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Goalie</mat-label>
    <input
      type="text"
      name="goalie"
      matInput
      [formControl]="autocompleteControl"
      [matAutocomplete]="auto"
    >

    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="onGoalieSelect($event)"
    >
      <mat-option [value]="undefined">All</mat-option>
      <mat-option *ngFor="let goalie of filteredGoalies$ | async" [value]="goalie">
        {{ goalie.fullName }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-checkbox
    [checked]="(filter$ | async)?.comingOffBench"
    (change)="onComingOffBenchUpdate($event)"
  >
    Coming Off Bench
  </mat-checkbox>
</form>
