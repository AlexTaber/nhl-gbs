<form>
    <mat-form-field>
      <mat-label>Year</mat-label>
      <mat-select
        [value]="selectedYear$ | async"
        (selectionChange)="onYearSelect($event)"
      >
        <mat-option *ngFor="let option of yearOptions$ | async" [value]="option.name">
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
