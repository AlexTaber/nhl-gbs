<div class="row"
  *ngIf="appearanceTotals"
>
  <div class="col-md-3">
    <mat-card class="card">
      <mat-card-title>
        {{ appearanceTotals.appearanceCount }}
      </mat-card-title>

      <mat-card-content>
        Appearances
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-3">
    <mat-card class="card">
      <mat-card-title>
        {{ appearanceTotals.shots }}
      </mat-card-title>

      <mat-card-content>
        Shots Against
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-3">
    <mat-card class="card">
      <mat-card-title>
        {{ appearanceTotals.goals }}
      </mat-card-title>

      <mat-card-content>
        Goals Against
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-3">
    <mat-card class="card">
      <mat-card-title>
        {{ appearanceTotals.savePerc | number:'0.3' }}
      </mat-card-title>

      <mat-card-content>
        Save %
      </mat-card-content>
    </mat-card>
  </div>
</div>
